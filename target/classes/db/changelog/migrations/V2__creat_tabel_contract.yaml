databaseChangeLog:
  - changeSet:
      id: 2
      author: Caio Henrique
      changes:
        - createTable:
            tableName: contracts
            columns:
              - column:
                  name: id
                  type: CHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: contract_number
                  type: VARCHAR(50)
              - column:
                  name: signature_date
                  type: DATE
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: client_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: contracts
            baseColumnNames: client_id
            constraintName: fk_contracts_client
            referencedTableName: clients
            referencedColumnNames: id
